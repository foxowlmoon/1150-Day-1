<body>







    <div id="body-wrapper">


        <H1>Two Truths One Lie</H1>
        <div class="flex-display">



            <div class="statements">
                <h3>I have no kids</h3>
                <p>I have 5 kids</p>
            </div>

            <div class="statements">
                <h3> I won One Million Dollars</h3>
                <p>I Lost One Million Dollars</p>
            </div>

            <div class="statements">
                <h3>I was born in Hawaii</h3>
                <p>I was born in Florida</p>
            </div>

        </div>



    </div>
